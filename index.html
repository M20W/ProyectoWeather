        <p>This map serves as support to search for a city in the countries shown.</p>
        <div id="mi_mapa" style="width: 100%; height: 500px;"></div>
        <script>
            let map = L.map('mi_mapa').setView([19.4327, -99.1331], 2)
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            L.marker([23.634501, -102.552784]).addTo(map).bindPopup("México - MX")
            L.marker([4.570868, -74.297333]).addTo(map).bindPopup("Colombia")
            L.marker([55.378051, -3.435973]).addTo(map).bindPopup("Gran Bretaña - UK")
            L.marker([36.204824, 138.252924]).addTo(map).bindPopup("Japón - JP")
            L.marker([-38.416097, -63.616672]).addTo(map).bindPopup("Argentina - AR")
            L.marker([-25.274398, 133.775136]).addTo(map).bindPopup("Australia - AU")
            L.marker([-14.235004, -51.92528]).addTo(map).bindPopup("Brasil - BR")
            L.marker([-35.675147, -71.542969]).addTo(map).bindPopup("Chile - CL")

            map.on('click', onMapClick)
     
            function onMapClick(e) {
                alert("Posición: " + e.latlng)
            }
